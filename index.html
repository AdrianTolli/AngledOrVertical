<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
        <title>Angled or Vertical</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="./images/Logo/logo.png" class="logo">
        </div>

        <div id="aimSelector">
            <span class="aimModeSelector">Aim mode selection</span>
            <br />
            <span class="rmb highlight">RMB</span>
            <span class="ads">ADS</span>
        </div>
        
        <div class="info">
            <span class="infoText">Please choose a gun or change aim mode!</span>
        </div>

        <ul id=gunText>
            <span class="m4Text gunText">M416</span>
            <span class="scarText gunText">Scar</span>
            <span class="sksText gunText">SKS</span>
            <span class="umpText gunText">UMP</span>
            <span class="vectorText gunText">Vector</span>
        </ul>

        <div class="imgContainer">
            <div class="angledImgDiv">
                <span class="gripText">Angled</span>
                <img class="angledImg" src=''/>
            </div>

            <div class="verticalImgDiv">
                    <span class="gripText">Vertical</span>
                    <img class="verticalImg" src=''/>
            </div>
        </div>
        
        
        
        
        
        <script src="./main.js"></script>
    </body>
</html>
